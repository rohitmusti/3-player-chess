<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <link rel="stylesheet" href="style.css" />

    <title>3 Player Chess</title>
  </head>
  <body onload="loader()">
    <div class="app">
      <div id="chart"></div>
      <div id="button-controls">
        <button>Reset Chessboard</button><br /><br />
        <form>
          <label for="startpos">Starting Position:</label><br />
          <input type="text" id="startpos" name="startpos" /><br /><br />
          <label for="endpos">Ending Position:</label><br />
          <input type="text" id="endpos" name="endpos" /><br /><br />
          <input type="submit" value="Move" />
        </form>
      </div>
    </div>
    <script type="text/javascript" src="constants.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
